<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Web site created using create-react-app" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <title>Madhu Damodhar Portfolio</title>
  <style>
    @font-face {
      font-family: 'Gumela';
      src: url('./public/fonts/Gumela Regular.otf'); 
    }
    :root{
  

  --primarycolor:#ebeef3;
  --secondarycolor:#020b24;
  
}
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      font-family: 'Gumela';
      font-weight: normal;
      font-size: 20px;
      text-decoration: none;
      color: var(--fontcolor);
      list-style: none;
     
    }

    button {
      margin-left: 20px;
      height: 42px;
      width: 125px;
      border-radius: 20px;
      cursor: pointer;
      background: linear-gradient(180deg, #fdc50f 26.71%, #fb98f2 110.36%);
      transition: all 0.1s;
      border: none;
      color: var(--primarycolor
      );
      display: flex;
      flex-direction: row;
      justify-content: center;
    align-items: center;
    gap: 3px;
    outline: none;
    }
    
    
    button:hover {
      transform: scale(1.04);
    }
  

    body {
      margin: 0;
      padding: 0;
      position: relative;
      background-color: var(--primarycolor);
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
